name: JMeter Performance Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write  # Added for PR comments

jobs:
  performance-test:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build JMeter Docker image
      run: docker build -t jmeter-test .
      
    - name: Run JMeter Tests
      run: |
        mkdir -p results
        docker run --rm \
          -v "${PWD}/results:/test/results" \
          jmeter-test \
          -n -t /test/k6-api-test-plan.jmx \
          -l /test/results/results.jtl \
          -j /test/results/jmeter.log \
          -e -o /test/results/dashboard

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: results/dashboard

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Comment PR with Results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const summary = `## 🚀 Performance Test Results
          
          ### Test Summary
          - **Duration**: ${process.env.TEST_DURATION || 'N/A'}
          - **Total Requests**: ${process.env.TOTAL_REQUESTS || 'N/A'}
          - **Error Rate**: ${process.env.ERROR_RATE || '0%'}
          
          ### 📊 Detailed Results
          - [View Full Dashboard](${process.env.DASHBOARD_URL})
          - [Download Detailed Results](${process.env.ARTIFACTS_URL})
          
          ### 🔍 Quick Links
          - Response Times Graph
          - Throughput Graph
          - Error Analysis
          
          > Note: This is an automated performance test report. Please review the full dashboard for detailed metrics.`;
          
          github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.name,
            issue_number: context.issue.number,
            body: summary
          });
      env:
        DASHBOARD_URL: ${{ steps.deployment.outputs.page_url }}
        ARTIFACTS_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

    - name: Archive detailed test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-detailed-results
        path: |
          results/results.jtl
          results/jmeter.log
        retention-days: 30
